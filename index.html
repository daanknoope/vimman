<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VimMan - Learn Vim Motions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .score, .lives, .dots {
            font-weight: bold;
            color: #333;
        }

        .score span, .lives span, .dots span {
            color: #667eea;
        }

        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            display: block;
            margin: 0 auto 20px;
            background: #000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .controls {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            border: 2px dashed #667eea;
        }

        .controls h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .key-grid {
            display: inline-grid;
            grid-template-columns: repeat(4, 60px);
            gap: 5px;
            margin: 15px auto;
        }

        .key {
            width: 60px;
            height: 60px;
            border: 2px solid #333;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
            font-weight: bold;
            font-size: 1.5em;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        .key.active {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(102, 126, 234, 0.4);
        }

        .key .arrow {
            font-size: 0.8em;
            color: #666;
        }

        .key.active .arrow {
            color: #fff;
        }

        .message {
            text-align: center;
            font-size: 1.3em;
            color: #333;
            margin-top: 15px;
            min-height: 30px;
            font-weight: bold;
        }

        .message.waiting {
            color: #667eea;
            animation: pulse 2s infinite;
        }

        .message.game-over {
            color: #e74c3c;
            font-size: 1.5em;
        }

        .message.won {
            color: #27ae60;
            font-size: 1.5em;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .empty {
            grid-column: 1;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1em;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-top: 15px;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
        }

        .difficulty-btn {
            padding: 8px 20px;
            font-size: 0.9em;
            margin: 0;
            background: #e0e0e0;
            color: #333;
        }

        .difficulty-btn.selected {
            background: #667eea;
            color: white;
        }

        .difficulty-btn:hover {
            background: #d0d0d0;
        }

        .difficulty-btn.selected:hover {
            background: #5568d3;
        }

        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .container.flash {
            animation: flash 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ VimMan</h1>
        <div class="subtitle">Learn Vim Motions While Playing!</div>

        <div class="info-bar">
            <div class="score">Score: <span id="scoreDisplay">0</span></div>
            <div class="dots">Dots: <span id="dotsDisplay">0</span></div>
            <div class="lives">Lives: <span id="livesDisplay">3</span></div>
        </div>

        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div class="controls">
            <div class="difficulty-buttons">
                <button class="difficulty-btn" id="easyBtn">Easy</button>
                <button class="difficulty-btn selected" id="mediumBtn">Medium</button>
                <button class="difficulty-btn" id="hardBtn">Hard</button>
            </div>
            <h3>Vim Motion Keys</h3>
            <div class="key-grid">
                <div class="key" id="key-h">
                    <div>H</div>
                    <div class="arrow">‚Üê</div>
                </div>
                <div class="key" id="key-j">
                    <div>J</div>
                    <div class="arrow">‚Üì</div>
                </div>
                <div class="key" id="key-k">
                    <div>K</div>
                    <div class="arrow">‚Üë</div>
                </div>
                <div class="key" id="key-l">
                    <div>L</div>
                    <div class="arrow">‚Üí</div>
                </div>
            </div>
            <div class="message waiting" id="message">Press any motion key to start!</div>
            <button id="restartBtn" style="display: none;">Restart Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const GRID_WIDTH = 20;
        const GRID_HEIGHT = 10;
        const CELL_SIZE = 40;

        const WALL = 1;
        const DOT = 2;
        const EMPTY = 0;
        const POWER_PELLET = 3;

        let grid = [];
        let player = { x: 0, y: 0, direction: null };
        let ghosts = [];
        let score = 0;
        let lives = 3;
        let totalDots = 0;
        let collectedDots = 0;
        let gameStarted = false;
        let gameOver = false;
        let powerMode = false;
        let powerModeTimer = 0;
        let difficulty = 'medium'; // easy, medium, hard
        let ghostSpeed = 300; // milliseconds between ghost moves
        let ghostCount = 4; // number of ghosts based on difficulty
        let vimCommandBuffer = ''; // buffer for vim commands like :wq

        // Direction mappings for vim keys
        const directions = {
            'h': { x: -1, y: 0 },  // left
            'j': { x: 0, y: 1 },   // down
            'k': { x: 0, y: -1 },  // up
            'l': { x: 1, y: 0 }    // right
        };

        // Generate a maze using recursive backtracking with more open spaces
        function generateMaze() {
            // Initialize grid with walls
            grid = Array(GRID_HEIGHT).fill().map(() => Array(GRID_WIDTH).fill(WALL));

            // Carve out paths
            const stack = [];
            const startX = 1;
            const startY = 1;
            grid[startY][startX] = EMPTY;
            stack.push([startX, startY]);

            while (stack.length > 0) {
                const [x, y] = stack[stack.length - 1];
                const neighbors = [];

                // Check all four directions
                const dirs = [[0, -2], [2, 0], [0, 2], [-2, 0]];
                for (const [dx, dy] of dirs) {
                    const nx = x + dx;
                    const ny = y + dy;
                    if (nx > 0 && nx < GRID_WIDTH - 1 && ny > 0 && ny < GRID_HEIGHT - 1 && grid[ny][nx] === WALL) {
                        neighbors.push([nx, ny, x + dx / 2, y + dy / 2]);
                    }
                }

                if (neighbors.length > 0) {
                    const [nx, ny, mx, my] = neighbors[Math.floor(Math.random() * neighbors.length)];
                    grid[ny][nx] = EMPTY;
                    grid[my][mx] = EMPTY;
                    stack.push([nx, ny]);
                } else {
                    stack.pop();
                }
            }

            // Add extra connections to create loops and alternative paths (40% chance for each wall)
            for (let y = 2; y < GRID_HEIGHT - 2; y++) {
                for (let x = 2; x < GRID_WIDTH - 2; x++) {
                    if (grid[y][x] === WALL) {
                        // Count adjacent empty spaces
                        const adjacentEmpty = [
                            grid[y - 1][x],
                            grid[y + 1][x],
                            grid[y][x - 1],
                            grid[y][x + 1]
                        ].filter(cell => cell !== WALL).length;

                        // If this wall is between empty spaces, randomly remove it to create loops
                        if (adjacentEmpty >= 2 && Math.random() < 0.4) {
                            grid[y][x] = EMPTY;
                        }
                    }
                }
            }

            // Add dots to empty spaces and some power pellets
            totalDots = 0;
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    if (grid[y][x] === EMPTY) {
                        if (Math.random() < 0.03) {
                            grid[y][x] = POWER_PELLET;
                            totalDots++;
                        } else {
                            grid[y][x] = DOT;
                            totalDots++;
                        }
                    }
                }
            }

            // Find starting position for player with multiple escape routes
            let validStartPositions = [];
            for (let y = 1; y < GRID_HEIGHT - 1; y++) {
                for (let x = 1; x < GRID_WIDTH - 1; x++) {
                    if (grid[y][x] !== WALL) {
                        // Count adjacent non-wall cells (escape routes)
                        const escapeRoutes = [
                            grid[y - 1][x],
                            grid[y + 1][x],
                            grid[y][x - 1],
                            grid[y][x + 1]
                        ].filter(cell => cell !== WALL).length;

                        // Only consider positions with at least 3 escape routes
                        if (escapeRoutes >= 3) {
                            validStartPositions.push({ x, y });
                        }
                    }
                }
            }

            // Pick a random valid start position
            if (validStartPositions.length > 0) {
                const startPos = validStartPositions[Math.floor(Math.random() * validStartPositions.length)];
                player.x = startPos.x;
                player.y = startPos.y;
                if (grid[startPos.y][startPos.x] === DOT || grid[startPos.y][startPos.x] === POWER_PELLET) {
                    grid[startPos.y][startPos.x] = EMPTY;
                    totalDots--;
                }
            } else {
                // Fallback to first available position
                for (let y = 1; y < GRID_HEIGHT - 1; y++) {
                    for (let x = 1; x < GRID_WIDTH - 1; x++) {
                        if (grid[y][x] !== WALL) {
                            player.x = x;
                            player.y = y;
                            if (grid[y][x] === DOT || grid[y][x] === POWER_PELLET) {
                                grid[y][x] = EMPTY;
                                totalDots--;
                            }
                            return;
                        }
                    }
                }
            }
        }

        // Spawn ghosts far from player
        function spawnGhosts() {
            ghosts = [];
            const colors = ['#FF0000', '#FFB8FF', '#00FFFF', '#FFB852', '#FF69B4'];
            const MIN_DISTANCE = 6; // Minimum Manhattan distance from player

            for (let i = 0; i < ghostCount; i++) {
                let x, y;
                let attempts = 0;
                const MAX_ATTEMPTS = 100;

                do {
                    x = Math.floor(Math.random() * (GRID_WIDTH - 2)) + 1;
                    y = Math.floor(Math.random() * (GRID_HEIGHT - 2)) + 1;
                    const distance = Math.abs(x - player.x) + Math.abs(y - player.y);
                    attempts++;

                    // Accept if valid position and far enough from player
                    if (grid[y][x] !== WALL && distance >= MIN_DISTANCE) {
                        break;
                    }

                    // After many attempts, reduce distance requirement
                    if (attempts > MAX_ATTEMPTS && grid[y][x] !== WALL && distance >= MIN_DISTANCE / 2) {
                        break;
                    }
                } while (attempts < MAX_ATTEMPTS * 2);

                ghosts.push({
                    x, y,
                    color: colors[i],
                    lastMove: Date.now()
                });
            }
        }

        // Move ghosts (simple AI)
        function moveGhosts() {
            const now = Date.now();
            ghosts.forEach(ghost => {
                if (now - ghost.lastMove < ghostSpeed) return;
                ghost.lastMove = now;

                const possibleMoves = [];
                for (const [key, dir] of Object.entries(directions)) {
                    const newX = ghost.x + dir.x;
                    const newY = ghost.y + dir.y;
                    if (newX >= 0 && newX < GRID_WIDTH && newY >= 0 && newY < GRID_HEIGHT && grid[newY][newX] !== WALL) {
                        possibleMoves.push({ x: newX, y: newY });
                    }
                }

                if (possibleMoves.length > 0) {
                    // Slightly favor moving towards player
                    let move;
                    if (Math.random() < 0.3 && !powerMode) {
                        const toPlayer = possibleMoves.sort((a, b) => {
                            const distA = Math.abs(a.x - player.x) + Math.abs(a.y - player.y);
                            const distB = Math.abs(b.x - player.x) + Math.abs(b.y - player.y);
                            return distA - distB;
                        });
                        move = toPlayer[0];
                    } else {
                        move = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                    }
                    ghost.x = move.x;
                    ghost.y = move.y;
                }
            });
        }

        // Check collision with ghosts
        function checkGhostCollision() {
            for (let ghost of ghosts) {
                if (ghost.x === player.x && ghost.y === player.y) {
                    if (powerMode) {
                        // Respawn ghost
                        let x, y;
                        do {
                            x = Math.floor(Math.random() * (GRID_WIDTH - 2)) + 1;
                            y = Math.floor(Math.random() * (GRID_HEIGHT - 2)) + 1;
                        } while (grid[y][x] === WALL || (x === player.x && y === player.y));
                        ghost.x = x;
                        ghost.y = y;
                        score += 200;
                    } else {
                        lives--;
                        updateDisplay();
                        if (lives <= 0) {
                            endGame(false);
                        } else {
                            // Reset player position
                            for (let y = 1; y < GRID_HEIGHT - 1; y++) {
                                for (let x = 1; x < GRID_WIDTH - 1; x++) {
                                    if (grid[y][x] !== WALL) {
                                        player.x = x;
                                        player.y = y;
                                        return;
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }

        // Draw the game
        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    const cell = grid[y][x];
                    if (cell === WALL) {
                        ctx.fillStyle = '#2C3E50';
                        ctx.fillRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                        ctx.strokeStyle = '#34495E';
                        ctx.strokeRect(x * CELL_SIZE, y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                    } else if (cell === DOT) {
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(x * CELL_SIZE + CELL_SIZE / 2, y * CELL_SIZE + CELL_SIZE / 2, 3, 0, Math.PI * 2);
                        ctx.fill();
                    } else if (cell === POWER_PELLET) {
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(x * CELL_SIZE + CELL_SIZE / 2, y * CELL_SIZE + CELL_SIZE / 2, 8, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }

            // Draw ghosts
            ghosts.forEach(ghost => {
                if (powerMode) {
                    ctx.fillStyle = '#0000FF';
                } else {
                    ctx.fillStyle = ghost.color;
                }
                ctx.beginPath();
                ctx.arc(ghost.x * CELL_SIZE + CELL_SIZE / 2, ghost.y * CELL_SIZE + CELL_SIZE / 2, CELL_SIZE / 3, 0, Math.PI * 2);
                ctx.fill();

                // Ghost eyes
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.arc(ghost.x * CELL_SIZE + CELL_SIZE / 2 - 5, ghost.y * CELL_SIZE + CELL_SIZE / 2 - 3, 3, 0, Math.PI * 2);
                ctx.arc(ghost.x * CELL_SIZE + CELL_SIZE / 2 + 5, ghost.y * CELL_SIZE + CELL_SIZE / 2 - 3, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            // Draw player
            ctx.fillStyle = '#FFFF00';
            ctx.beginPath();
            ctx.arc(player.x * CELL_SIZE + CELL_SIZE / 2, player.y * CELL_SIZE + CELL_SIZE / 2, CELL_SIZE / 3, 0.2 * Math.PI, 1.8 * Math.PI);
            ctx.lineTo(player.x * CELL_SIZE + CELL_SIZE / 2, player.y * CELL_SIZE + CELL_SIZE / 2);
            ctx.fill();
        }

        // Update display
        function updateDisplay() {
            document.getElementById('scoreDisplay').textContent = score;
            document.getElementById('livesDisplay').textContent = lives;
            document.getElementById('dotsDisplay').textContent = `${collectedDots}/${totalDots}`;
        }

        // Handle key press
        function handleKeyPress(e) {
            const key = e.key.toLowerCase();

            // Handle vim command mode when game is over
            if (gameOver) {
                // Check for vim command characters
                if (key === ':' || key === 'w' || key === 'q') {
                    vimCommandBuffer += key;

                    // Check if user typed :wq
                    if (vimCommandBuffer.includes(':wq')) {
                        vimCommandBuffer = '';
                        // Flash the screen briefly to acknowledge the command
                        const container = document.querySelector('.container');
                        container.classList.add('flash');
                        setTimeout(() => {
                            container.classList.remove('flash');
                            restart();
                        }, 300);
                        return;
                    }

                    // Reset buffer if it doesn't match the start of :wq
                    if (!':wq'.startsWith(vimCommandBuffer)) {
                        vimCommandBuffer = '';
                    }
                } else {
                    vimCommandBuffer = '';
                }
                return;
            }

            if (!directions[key]) return;

            if (!gameStarted && !gameOver) {
                gameStarted = true;
                document.getElementById('message').textContent = '';
            }

            // Highlight key
            const keyElement = document.getElementById(`key-${key}`);
            if (keyElement) {
                keyElement.classList.add('active');
                setTimeout(() => keyElement.classList.remove('active'), 200);
            }

            const dir = directions[key];
            const newX = player.x + dir.x;
            const newY = player.y + dir.y;

            // Check boundaries and walls
            if (newX >= 0 && newX < GRID_WIDTH && newY >= 0 && newY < GRID_HEIGHT && grid[newY][newX] !== WALL) {
                player.x = newX;
                player.y = newY;
                player.direction = key;

                // Collect dots
                if (grid[newY][newX] === DOT) {
                    grid[newY][newX] = EMPTY;
                    score += 10;
                    collectedDots++;
                    updateDisplay();

                    if (collectedDots >= totalDots) {
                        endGame(true);
                    }
                } else if (grid[newY][newX] === POWER_PELLET) {
                    grid[newY][newX] = EMPTY;
                    score += 50;
                    collectedDots++;
                    powerMode = true;
                    powerModeTimer = Date.now();
                    updateDisplay();

                    if (collectedDots >= totalDots) {
                        endGame(true);
                    }
                }

                checkGhostCollision();
            }
        }

        // End game
        function endGame(won) {
            gameOver = true;
            vimCommandBuffer = '';
            const messageEl = document.getElementById('message');
            if (won) {
                messageEl.textContent = 'üéâ You won! Type :wq to play again';
                messageEl.className = 'message won';
            } else {
                messageEl.textContent = 'üíÄ Game Over! Type :wq to try again';
                messageEl.className = 'message game-over';
            }
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        // Restart game
        function restart() {
            score = 0;
            lives = 3;
            collectedDots = 0;
            gameStarted = false;
            gameOver = false;
            powerMode = false;
            player.direction = null;
            vimCommandBuffer = '';

            generateMaze();
            spawnGhosts();
            updateDisplay();

            document.getElementById('message').textContent = 'Press any motion key to start!';
            document.getElementById('message').className = 'message waiting';
            document.getElementById('restartBtn').style.display = 'none';
        }

        // Game loop
        function gameLoop() {
            if (!gameOver) {
                // Ghosts always move, even before game starts
                moveGhosts();

                // Check power mode timeout
                if (powerMode && Date.now() - powerModeTimer > 7000) {
                    powerMode = false;
                }

                // Always check collision after ghosts move
                checkGhostCollision();
            }

            draw();
            requestAnimationFrame(gameLoop);
        }

        // Set difficulty
        function setDifficulty(level) {
            difficulty = level;

            // Update ghost speed and count based on difficulty
            // Easy: 3 ghosts, 420ms (slower - 40% slower than medium)
            // Medium: 4 ghosts, 300ms (baseline)
            // Hard: 5 ghosts, 250ms (faster - 20% faster than medium, 120% speed)
            if (level === 'easy') {
                ghostSpeed = 420;
                ghostCount = 3;
            } else if (level === 'medium') {
                ghostSpeed = 300;
                ghostCount = 4;
            } else if (level === 'hard') {
                ghostSpeed = 250;
                ghostCount = 5;
            }

            // Update button styles
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById(`${level}Btn`).classList.add('selected');

            // Restart game with new difficulty
            restart();
        }

        // Initialize
        document.addEventListener('keydown', handleKeyPress);
        document.getElementById('restartBtn').addEventListener('click', restart);
        document.getElementById('easyBtn').addEventListener('click', () => setDifficulty('easy'));
        document.getElementById('mediumBtn').addEventListener('click', () => setDifficulty('medium'));
        document.getElementById('hardBtn').addEventListener('click', () => setDifficulty('hard'));

        generateMaze();
        spawnGhosts();
        updateDisplay();
        gameLoop();
    </script>
</body>
</html>
